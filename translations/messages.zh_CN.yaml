bot_body_content: "欢迎使用 /kbin 机器人！该机器人在启用 /kbin 内的 ActivityPub 功能方面发挥着至关重要的作用。它确保 /kbin 可以与联邦宇宙中的其他实例进行通信和联合。\n\nActivityPub 是一个开放标准协议，允许去中心化 社交网络平台之间进行通信和交互。它使不同实例（服务器）上的用户能够在称为 fediverse 的联合社交网络上关注、交互和共享内容。它为用户发布内容、 关注其他用户，并参与社交互动，例如对主题或帖子进行点赞、分享和评论。"
